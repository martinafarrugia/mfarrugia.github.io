<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Task: Register Exercise</title>
</head>
<body>
    <h1>Register</h1>
</body>

<form action="http://google.com/" method="get">
    <label for= "first-name">First Name:</label>
    <input id="first-name" name="first-name" type="text" required>
    <label for="last-name">Last Name:</label>
    <input id="last-name" name="last-name" type="text" required>
<br>
    <label for="male">Male:</label>
    <input id="male" type="radio" name="gender">
    <label for="female">Female:</label>
    <input id="female" type="radio" name="gender">
    <label for="other">Other:</label>
    <input id="other" type="radio" name="gender">
<br>
    <label for= "email">Email:</label>
    <input id="email" name="email" type="email" required>
    <label for="password">Password:</label>
    <input id="password" name="password" type="password" midlength="7" required>
<br>
    <label for="select-choice">Birthday:</label>
    <select name="select-choice" id="select-choice">
    <option value="0" selected disabled>Month</option>
    <option value="January">January</option>
    <option value="February">February</option>
    <option value="March">March</option>
    <option value="April">April</option>
    </select>
    <select name="Day">
    <option value="0" selected disabled>Day</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    </select>
    <select name="Year">
    <option value="0" selected disabled>Year</option>
    <option value="2020">2000</option>
    <option value="2019">2001</option>
    <option value="2018">2002</option>
    </select>
<br>
    <p>I agree to the terms and conditions<input type="checkbox">
<br>
<input type="submit">

</form>
</body>

</html>
